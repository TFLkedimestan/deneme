<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Section Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="section1" class="section">
        <input type="text" id="textbox" placeholder="Enter text">
        <button id="submitButton">Submit</button>
    </div>
    <div id="section2" class="section" style="display: none;">
        <p id="textDisplay"></p>
        <button class="ratingButton" data-rating="1-3">1-3</button>
        <button class="ratingButton" data-rating="4-6">4-6</button>
        <button class="ratingButton" data-rating="7-9">7-9</button>
        <button class="ratingButton" data-rating="Offensive">Offensive</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
